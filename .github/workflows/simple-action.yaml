name: Simple action
on: [push]

jobs:
  simple-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@7fe54cf
        with:
          who-to-greet: Ali
      - name: Log Greeting time
        run: echo "${{ steps.greet.outputs.time }}"
        