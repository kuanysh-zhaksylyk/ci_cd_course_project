name: Expression and Contexts
on: [push, pull_request, issues, workflow_dispatch]
run-name: "Expressions and Contexts by @${{ github.actor }}, event: ${{ github.event_name }}"
jobs:
  expressions-and-contexts:
    runs-on: ubuntu-latest
    steps:
      - name: Expressions
        id: expressions
        run: |
          echo ${{ 1 }}
          echo ${{ 'This is a string' }}
          echo ${{ null }}
          echo ${{ true }}
          echo ${{ 1 > 2 }}
          echo ${{ 'string' == 'String'}}
          echo ${{ true && false }}
          echo ${{ true || (false && true) }}
      - name: Dump contexts
        run: |
          echo '${{ toJson(github) }}'
          echo '${{ toJson(job) }}'
          echo '${{ toJson(steps) }}'
          echo '${{ toJson(secrets) }}'
          echo '${{ toJson(runner) }}'